<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main class="container">
      <div class="left">
        <div class="background-img"></div>
        <div class="black-bar">
          <img src="images/odin-lined.png" alt="face" class="odin-face" />
          <h1 class="black-bar-txt">ODIN</h1>
        </div>
      </div>
      <div class="right">
        <p class="main-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </p>
        <p>You <i>know</i> you want to.</p>
        <form action="/action_page.php" class="textboxes">
          <label for="fname">First name</label>
          <input type="text" name="fname" id="fname" /><br /><br />
          <label for="lname">Last name</label>
          <input type="text" name="lname" id="lname" /><br /><br />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" /><br /><br />
          <label for="phonenum">Phone number</label>
          <input type="number" name="phonenum" id="phonenum" />,<br />br
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            aria-errormessage="*Passwords do not match"
          />
          <br /><br />
          <label for="confirmpas">Confirm password</label>
          <input
            type="password"
            name="confirmpas"
            id="confirmpas"
            aria-errormessage=""
          />
        </form>
        <button class="crate-account">Crate Account</button>
        <p class="end-para">Already have an account</p>
        <button class="end-btn">Log in</button>
      </div>
    </main>
  </body>
</html>

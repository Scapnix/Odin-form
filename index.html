<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main class="container">
      <div class="main-left">
        <div class="background-img"></div>
        <div class="black-bar">
          <img src="images/odin-lined.png" alt="face" class="odin-face" />
          <h1 class="black-bar-txt">ODIN</h1>
        </div>
      </div>
      <div class="main-right">
        <div class="main-txt-container">
          <p class="main-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>
          <p class="main-text-bottom">You <i>know</i> you want to.</p>
        </div>
        <ul>
          <form action="/action_page.php" class="textboxes">
            <p class="form-title">Let's do this!</p>
            <li>
              <div class="left">
                <label for="fname">FIRST NAME</label><br />
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  placeholder="Enter first name..."
                />
              </div>
              <div class="right">
                <label for="lname">LAST NAME</label><br />
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  placeholder="Enter last name..."
                />
              </div>
            </li>
            <li>
              <div class="left">
                <label for="email">EMAIL</label><br />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@email.com"
                />
              </div>
              <div class="right">
                <label for="phonenum">PHONE NUMBER</label><br />
                <input
                  type="number"
                  name="phonenum"
                  id="phonenum"
                  placeholder="(372) 1234567890"
                />
              </div>
            </li>
            <li>
              <div class="left">
                <label for="password">PASSWORD</label><br />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>

              <div class="right">
                <label for="confirmpas">CONFIRM PASSWORD</label> <br />
                <input
                  type="password"
                  name="confirmpas"
                  id="confirmpas"
                  placeholder="Confirm Password"
                />
              </div>
            </li>
          </form>
        </ul>
        <button class="crate-account">Create Account</button>
        <div class="end-txt">
          <p class="end-para">Already have an account?</p>
          <button class="end-btn">Log in</button>
        </div>
      </div>
    </main>
  </body>
</html>
